<nav class="app-bar" *ngIf="!!summary">>
  <a [routerLink]="['/']"><span class="logo"></span></a>
  <span class="title text-primary">
    {{ summary.title }} ({{ summary.owner }})
  </span>
  <span class="link">
    <a [href]="summary.url" target="_blank" class="text-subdued" title="view on WCL"><mat-icon>article</mat-icon></a>
  </span>
</nav>

<form class="inputs" *ngIf="!!summary" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Select Player</mat-label>
    <mat-select #selectPlayer formControlName="player">
      <mat-option *ngFor="let option of summary?.players" [value]="option.id">
        {{option.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Select Encounter</mat-label>
    <mat-select #selectEncounter formControlName="encounter">
      <mat-option *ngFor="let option of summary.encounters" [value]="option.id">
        {{option.description}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<section class="content" *ngIf="!!casts">
  <mat-tab-group>
    <mat-tab label="Casts">
      <casts [summary]="summary" [encounterId]="encounterId" [list]="casts.allCasts"></casts>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        VT
      </ng-template>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        SW:P
      </ng-template>
    </mat-tab>


    <mat-tab>
      <ng-template mat-tab-label>
        Mind Blast
      </ng-template>
    </mat-tab>


    <mat-tab>
      <ng-template mat-tab-label>
        SW:D
      </ng-template>
    </mat-tab>


    <mat-tab>
      <ng-template mat-tab-label>
        Mind Flay
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</section>
